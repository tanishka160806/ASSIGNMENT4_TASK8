<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="task8.css">
  <title>Hotel Elite</title>
  
</head>
<body>

  <div class="card">
    <div class="card-header">
      <div class="logo">
        
        <h1>Hotel Elite</h1>
      </div>
      
    </div>
    <div class="card-body">
      <h2>We have the best service</h2>
      <p>
        Hotel Elite was born in 2007 when two Hosts welcomed three guests to their San Francisco home and has since grown to 4 million Hosts who have welcomed over 800 million guest arrivals in almost every country across the globe.
      </p>
      <div class="stats">
        <div class="stat">
          <span>192</span>
          <label>Countries</label>
        </div>
        <div class="stat">
          <span>500</span>
          <label>Hotels</label>
        </div>
        <div class="stat">
          <span>2986</span>
          <label>Rooms</label>
        </div>
        <div class="stat">
          <span>10500+</span>
          <label>Employees</label>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
